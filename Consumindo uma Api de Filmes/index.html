<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Busca de Filmes</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">

</head>

<body>

  <main>
    <!-- Cabeçalho com a logo e menu -->
    <header class="p-3 text-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-start">
          <!-- Logo com imagem redonda, alinhada à esquerda -->
          <a href="index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
            <img src="imagem1.png" alt="Logo" class="logo">
          </a>

          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="./index.html" class="nav-link px-2 text-dark">Home</a></li>
            <li><a href="./favoritos.html" class="nav-link px-2 text-dark">Favoritos</a></li>
          </ul>

          <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
            <input type="search" id="movie-search" class="form-control form-control-light"
              placeholder="Digite o nome do filme ..." aria-label="Search">
          </div>

          <!-- Botões de Login e Cadastro -->
          <div class="text-end">
            <button type="button" class="btn btn-outline-dark me-2">Login</button>
            <button type="button" class="btn btn-warning">Sign-up</button>
          </div>
        </div>
      </div>
    </header>

    <section id="movie-list">
      <!-- Resultados da busca serão exibidos aqui -->
    </section>

    <!-- Detalhes do filme -->
    <section id="movie-details" class="container">
      <!-- Detalhes do filme serão exibidos aqui -->
    </section>
    <section id="telaPreta" style="display: none;">

    </section>

  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>

  <!-- Script para busca de filmes -->

  <script src="script.js"></script>
</body>

</html>
